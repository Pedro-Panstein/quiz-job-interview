<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perguntas de emprego</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="headerContent">
          <h1>Entrevista de emprego</h1>
        </div>
        <div class="questions-content">
          <h3 id="Pergunta"></h3>
          <div class="respostas">
            <div class="flex">
              <p class="Question correct">Pessoal</p>
              <p class="Question error">Experiência</p>
            </div>
            <div class="flex">
              <p class="Question">Futuro</p>
              <p class="Question">Empresa</p>
            </div>
          </div>
          <div class="finalizacao hidden">
            <h4 id="contador-acertos">Você acertou <span id="value-cont"></span>/12 questões</h4>
            <button id="play-again">Jogar novamente</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
